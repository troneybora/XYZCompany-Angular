<body>


<div align=left>
    <h1>Product List</h1>
   
 

</div>
<br>
<br>
<table class = "table table-dark" mdbTable striped="true" border=4>
  <thead class="grey lighten-1 black-text">
  <tr>
      <th scope="col"><b>Id</b></th>
      <th scope="col"><b>Name</b></th>
      <th scope="col"><b>Price</b></th>
      <th colspan="2"><b>Category</b></th>
</tr>
</thead>
<tbody>
<tr mdbTableCol *ngFor="let li of Products;let i=index  ">
    <td>
      {{li.id}}
    </td>
    <td>
      {{li.name}}
    </td>
    <td>
      {{li.price}}
    </td>
    <td>
      {{li.category}}
    </td>
    <td><button type="submit" class="btn btn-danger"name="delete" (click)="delete(i)">Delete</button></td>
  
</tbody>
</table><br>
</body>
